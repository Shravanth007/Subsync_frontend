<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SubSync</title>
  <link rel="stylesheet" href="../styles/popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-area">
        <div class="logo-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
        </div>
        <h1>SubSync</h1>
      </div>
      <div class="status-badge" id="statusBadge">
        <span class="dot"></span>
        <span id="statusText">Checking...</span>
      </div>
    </header>

    <main>
      <div class="card">
        <div class="info-item">
          <div class="icon-box">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
              <polyline points="13 2 13 9 20 9"></polyline>
            </svg>
          </div>
          <p>Select text in Chat to sync</p>
        </div>
        <div class="info-item">
          <div class="icon-box">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
          </div>
          <p>Conversations auto-saved</p>
        </div>
      </div>

      <button class="settings-toggle" id="settingsToggle">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m8.66-15.66l-4.24 4.24M9.17 14.83l-4.24 4.24M23 12h-6m-6 0H1m20.66 8.66l-4.24-4.24M9.17 9.17L4.93 4.93"></path>
        </svg>
        <span>API Configuration</span>
        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>

      <div class="settings-panel" id="settingsPanel">
        <div class="settings-content">
          <div class="form-group">
            <label>API Key (Optional)</label>
            <input type="password" id="apiKeyInput" placeholder="Enter your OpenRouter/MegaLLM API key">
            <p class="help-text">Provide your own API key to bypass backend (direct API calls)</p>
          </div>
          <div class="form-group">
            <label>Model Name (Optional)</label>
            <input type="text" id="modelNameInput" placeholder="e.g., openai/gpt-4o-mini">
            <p class="help-text">Default: openai/gpt-4o-mini-2024-07-18 (OpenRouter) or openai-gpt-oss-20b (MegaLLM)</p>
          </div>
          <button class="btn-primary" id="saveSettings">Save Configuration</button>
        </div>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
